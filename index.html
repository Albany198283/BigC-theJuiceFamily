<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Big C & the Juice Family</title>

  <!-- Theme + styles -->
  <meta name="theme-color" content="#8A2BE2" />
  <link rel="stylesheet" href="styles.css" />

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.webmanifest" />

  <!-- iOS Home Screen Icons -->
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="icons/icon-512.png" />
</head>
<body>
  <div id="app" class="app">
    <header class="app-header">
      <h1>Big C &amp; the Juice Family</h1>
    </header>

    <main class="view">
      <!-- Home -->
      <section id="view-home" class="screen active">
        <div id="family-photo-container" class="family-photo">
          <img id="family-pic" alt="Family Picture" />
        </div>
        <button id="family-photo-btn" class="btn">Set Family Photo</button>
        <input type="file" id="family-photo-input" accept="image/*" hidden />

        <h2>Today</h2>
        <div id="home-upcoming" class="card"></div>
      </section>

      <!-- Calendar -->
      <section id="view-calendar" class="screen">
        <h2>Calendar</h2>
        <div class="card">
          <div class="calendar-nav">
            <button id="cal-prev" class="btn btn-ghost">←</button>
            <span id="cal-month-label">Month Year</span>
            <button id="cal-next" class="btn btn-ghost">→</button>
          </div>
          <div class="calendar-header calendar-grid">
            <div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div><div>Sun</div>
          </div>
          <div id="calendar-grid" class="calendar-grid"></div>
          <div id="cal-details" class="calendar-details"></div>
        </div>

        <div class="stack">
          <div class="card">
            <h3>Add Birthday</h3>
            <form id="form-birthday" class="row">
              <input id="b-name" placeholder="Name" required />
              <input id="b-date" type="date" required />
              <button class="btn" type="submit">Add</button>
            </form>
            <ul id="list-birthdays" class="list"></ul>
          </div>
          <div class="card">
            <h3>Add Trip</h3>
            <form id="form-trip" class="row">
              <input id="t-title" placeholder="Trip title" required />
              <input id="t-start" type="date" required />
              <input id="t-end" type="date" required />
              <input id="t-location" placeholder="Location" />
              <button class="btn" type="submit">Add</button>
            </form>
            <ul id="list-trips" class="list"></ul>
          </div>
        </div>
      </section>

      <!-- Lists -->
      <section id="view-lists" class="screen">
        <h2>Lists</h2>
        <div class="stack">
          <div class="card">
            <h3>Shopping</h3>
            <form id="form-shop" class="row">
              <input id="s-title" placeholder="Add item" required />
              <input id="s-qty" type="number" min="1" value="1" />
              <button class="btn" type="submit">Add</button>
            </form>
            <ul id="list-shopping" class="list"></ul>
          </div>
          <div class="card">
            <h3>Family Admin</h3>
            <form id="form-admin" class="row">
              <input id="a-title" placeholder="New task" required />
              <input id="a-due" type="date" />
              <button class="btn" type="submit">Add</button>
            </form>
            <ul id="list-admin" class="list"></ul>
          </div>
        </div>
      </section>

      <!-- Contacts -->
      <section id="view-contacts" class="screen">
        <h2>Important Contacts</h2>
        <form id="form-contact" class="row">
          <input id="c-name" placeholder="Name" required />
          <input id="c-phone" placeholder="Phone" />
          <input id="c-address" placeholder="Address" />
          <button class="btn" type="submit">Save</button>
        </form>
        <ul id="list-contacts" class="list"></ul>
      </section>

      <!-- Watchlist -->
      <section id="view-watch" class="screen">
        <h2>Watchlist</h2>
        <form id="form-media" class="row">
          <select id="m-kind">
            <option value="film">Film</option>
            <option value="series">Series</option>
          </select>
          <input id="m-title" placeholder="Title" required />
          <input id="m-where" placeholder="Where to watch" />
          <button class="btn" type="submit">Add</button>
        </form>
        <ul id="list-media" class="list"></ul>
      </section>

      <!-- Goals -->
      <section id="view-goals" class="screen">
        <h2>Goals</h2>
        <form id="form-goal" class="row">
          <input id="g-title" placeholder="New goal" required />
          <input id="g-target" type="date" />
          <button class="btn" type="submit">Add</button>
        </form>
        <ul id="list-goals" class="list"></ul>
      </section>
    </main>

    <nav class="tabbar">
      <button class="tab active" data-open="home">Home</button>
      <button class="tab" data-open="calendar">Calendar</button>
      <button class="tab" data-open="lists">Lists</button>
      <button class="tab" data-open="watch">Watch</button>
      <button class="tab" data-open="goals">Goals</button>
      <button class="tab" data-open="contacts">Contacts</button>
    </nav>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
